<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitat</title>
    <link rel="stylesheet" href="habit.css">
</head>
<body>
    
     <!-- Features Button Container -->
     <div class="container">
        <div class="featuresCon">
            <h1>ToDo</h1>
            <button class="addBtn">Add ToDo</button>
            <button class="viewBtn">View ToDo</button>
            
            <div class="viewDropdownContent">
            <button class="viewDropdownItem" data-value="personelCat" id="personelCatBtn">Personel</button>
            <button class="viewDropdownItem" data-value="WorkCat" id="workCatBtn">Work</button>
            </div>
            <button class="habitatBtn">Habitat</button>
        </div>

        <div class="viewTodoCon">
            <div class="viewTodo">
                <h1 class="personelTodoTitle">Habitat</h1>
                <button class="addHabitBtn">Add Habit</button>

                <div class="habitModal">
                <div class="habitContainer">
                    <div class="addHabitInput" contenteditable="true"></div>
                    <button class="saveHabitBtn">Save</button>
                    <button class="closeHabitBtn">Close</button>
                        </div>
                    </div>
                </div>
            </div>


    <script src="habit.js"></script>
</body>
</html>
